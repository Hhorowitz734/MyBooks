<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBooks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "styles.css">  
</head>
<body>
    <header><h1>MyBooks</h1></header>
    <div class = 'books-container'>
        <div class = 'books' id = 'add-div'>
            <button id = 'add-btn'><i class="fa-solid fa-plus"></i></button>
        </div>
    </div>

    <div class = 'bg-modal'>
        <div class = 'nb-modal-content'>
            <h3 class = 'nb-header'>Add New Book</h3>
            <form class = 'book-inputs'>
                <label for="book-title">Title: </label><input type="text" id="book-title">
                <label for="book-author">Author: </label><input type="text" id="book-author">
                <label for="book-language">Language: </label><input type="text" id="book-language"><br><br>
                <label for = 'review'>Review:</label><br><br>
                <textarea cols = '70' rows = '10' id='review'></textarea>
                <div class = 'star-rating'>
                    <button class="star">&#9734;</button>
                    <button class="star">&#9734;</button>
                    <button class="star">&#9734;</button>
                    <button class="star">&#9734;</button>
                    <button class="star">&#9734;</button>
                </div>
                <input class = "nb-adds" type = "file" id = 'img-upload' accept = "image/png, image/jpg">
                <button class="nb-adds" id = 'submit-nb'><i class="fa-solid fa-plus"></i></button>
            </form>
        </div>
    </div>
    <script src = "index.js"></script>
</body>
</html>
